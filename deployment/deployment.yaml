apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: demo
  labels:
    app: demo-app
spec:
  selector:
    matchLabels:
      app: demo-app
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-app
        version: 1.0.0
    spec:
      containers:
      - name: demo-app
        image: docker.io/pritidesai/demo-app:latest
        ports:
        - containerPort: 8082
